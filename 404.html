<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>404 - Strona nie znaleziona | KOLSAR RECYKLING</title>
    <meta name="description" content="Strona nie została znaleziona. Wróć na stronę główną KOLSAR RECYKLING.">
    <meta name="robots" content="noindex, follow">
    <link rel="canonical" href="https://matiz934.github.io/kolsar-redesign/404.html">

    <meta name="theme-color" content="#7cb342">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            padding: 20px;
        }

        .error-container {
            text-align: center;
            max-width: 600px;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-code {
            font-size: clamp(120px, 20vw, 180px);
            font-weight: 800;
            line-height: 1;
            background: linear-gradient(135deg, #7cb342 0%, #558b2f 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            text-shadow: 0 0 60px rgba(124, 179, 66, 0.3);
        }

        .error-title {
            font-size: clamp(24px, 5vw, 36px);
            font-weight: 700;
            margin-bottom: 16px;
            color: #ffffff;
        }

        .error-message {
            font-size: 18px;
            color: #a0a0a0;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .error-actions {
            display: flex;
            flex-direction: column;
            gap: 16px;
            align-items: center;
        }

        .btn-primary {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(135deg, #7cb342 0%, #558b2f 100%);
            color: #ffffff;
            text-decoration: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(124, 179, 66, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(124, 179, 66, 0.4);
        }

        .btn-secondary {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: transparent;
            color: #ffffff;
            text-decoration: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .logo {
            margin-bottom: 40px;
        }

        .logo img {
            height: 60px;
            width: auto;
        }

        .quick-links {
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .quick-links-title {
            font-size: 14px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        .quick-links-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
        }

        .quick-link {
            color: #a0a0a0;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .quick-link:hover {
            color: #7cb342;
            background: rgba(124, 179, 66, 0.1);
        }

        @media (min-width: 640px) {
            .error-actions {
                flex-direction: row;
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="logo">
            <img src="assets/kolsar-logo.png" alt="KOLSAR RECYKLING Logo">
        </div>

        <div class="error-code">404</div>
        <h1 class="error-title">Strona nie została znaleziona</h1>
        <p class="error-message">
            Przepraszamy, ale strona której szukasz nie istnieje lub została przeniesiona.
            Sprawdź adres URL lub wróć na stronę główną.
        </p>

        <div class="error-actions">
            <a href="/" class="btn-primary">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                Strona główna
            </a>
            <a href="index.html#kontakt" class="btn-secondary">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path
                        d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72c.127.96.362 1.903.7 2.81a2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45c.907.338 1.85.573 2.81.7A2 2 0 0 1 22 16.92z">
                    </path>
                </svg>
                Kontakt
            </a>
        </div>

        <div class="quick-links">
            <div class="quick-links-title">Popularne strony</div>
            <div class="quick-links-grid">
                <a href="skup-miedzi.html" class="quick-link">Skup miedzi</a>
                <a href="skup-aluminium.html" class="quick-link">Skup aluminium</a>
                <a href="skup-katalizatorow.html" class="quick-link">Skup katalizatorów</a>
                <a href="tel:+48791113568" class="quick-link">Zadzwoń</a>
            </div>
        </div>
    </div>

    <script>
        // Track 404 errors in analytics (if GA is installed)
        if (typeof gtag !== 'undefined') {
            gtag('event', 'page_view', {
                page_title: '404 - Page Not Found',
                page_location: window.location.href,
                page_path: '/404'
            });
        }
    </script>
</body>

</html>
